	a = document.getElementById("input").value;
	document.getElementById("input").value="";
	x = 0;
}

	a = document.getElementById("input").value;
	document.getElementById("input").value="";
	x = 1;
}

function multiply() {
	a = document.getElementById("input").value;
	document.getElementById("input").value="";
	x = 2;
}

function divide() {
	a = document.getElementById("input").value;
	document.getElementById("input").value="";
	x = 3;
}

function equals() {
	b = document.getElementById("input").value;
	b=Number(b);
	a=Number(a);
	if (x==0) {
		c = a + b;
		document.getElementById("input").value=c;
	}
	if (x==1) {
		c = a - b;
		document.getElementById("input").value=c;
	}
	if (x==2) {
		c = a * b;
		document.getElementById("input").value=c;
	}
	if (x==3) {
		c = a / b;
		document.getElementById("input").value=c;
	}
}

	<div class="browseWrapper">
